<!DOCTYPE html>

<html>


<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="ressources/css/style_login.css?ts=<?=time()?>">
</head>



<body>

 <div class="container">


    <form>

    <label><h1>Trump game</h1></label>
    <input type="text" id="nickname" placeholder="Your nickname" required autocomplete="off">

    <button type="submit" id="btn"><b>Let's build this wall</b></button>



          <script type="text/javascript">


             //saving to local storage

                  const nickName = document.getElementById("nickname");


            const btn = document.getElementById("btn");

                    btn.onclick = function(){

                 //get the user input

                  nickname = nickName.value;


                  localStorage.setItem('UserNickname', nickname);

                  if(nickname != ""){
                      window.open("start.html");
                      window.close();
                  }


              };


          </script>




  </form>

    <audio id="player">
        <source src="/Ressources/audio/anthem.mp3" type="audio/mp3">
    </audio>

 <div>
    <button class="btnMusic" id="play_pause" onClick="aud_play_pause()">Be a Patriot</button>


<!--     script to play and pause the music -->
     <script>
      function aud_play_pause() {
      var myAudio = document.getElementById("player");
      if (myAudio.paused) {
        myAudio.play();
      }
          else {
      myAudio.pause();
      }
     }
     </script>



 </div>

    <video class="center" width ="640" height="360" controls>
        <source src="Ressources/video/intro.mp4" type="video/mp4">
    </video>


</div>



</body>




</html>
